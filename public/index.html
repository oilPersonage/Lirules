<!DOCTYPE html>

  <style>
      @keyframes dash {
          to {
              stroke-dashoffset: 0
          }
      }

      .overflow {
          position: fixed;
          z-index: 15;
          left: 0;
          top: 0;
          width: 100vw;
          height: 100vh;
          background: #000;
          display: flex;
          align-content: center;
          justify-content: center;
          transition: 1s ease;
      }

      .overflow.remove {
          opacity: 0;
      }

      .overflow.hide {
          display: none;
      }

      .line {
          width: 100px;
          margin: auto;
          stroke-dasharray: 1000;
          stroke-dashoffset: 2000;
          animation: 5s linear infinite dash
      }
  </style>
  <title>Lirules - Онлайн</title>
</head>
